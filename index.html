<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Braille Web</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyber Braille</h1>
        <h2>(if you dont hear any sound click on the dots and then hover)</h2>
        <canvas id="brailleCanvas" width="800" height="400"></canvas>
        <div class="instructions">
            <p>Hover over the braille dots to hear audio feedback</p>
            <p>Numbers 1-5 represent different braille characters</p>
            <h3>this is just a test main application will be based on haptic vibration and will be an android app</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
